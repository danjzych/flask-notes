<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
</head>
<body>
  {% for messages in get_flashed_messages() %}
    <p class="flash-message">
      {{ message }}
    </p>
  {% endfor %}
  {% block content %} CONTENT HERE {% endblock %}
</body>
</html>
