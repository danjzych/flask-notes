{% extends base.html %}

{% block title %}
  Register a user
{% endblock %}

{% block content %}

<form id="snack-add-form" method="POST">
  {{ form.hidden_tag() }}

  {% for field in form
         if field.widget.input_type != 'hidden' %}

    <p>
      {{ field.label }}
      {{ field }}

      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </p>

  {% endfor %}

{% endblock %}
